<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #canvas-stage, #canvas-container {
      position: relative;
      /* border: 1px solid black; */
      height: 400px;
      width: 400px;
    }
    #canvas-stage {
      border: 1px solid black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background-image: url('./images/space_02.jpg');
      background-size: cover;
    }

    canvas {
      position: absolute;
      overflow: visible;
      cursor: pointer;
    }
  </style>
  <link href="./dist/output.css" rel="stylesheet">
</head>
<body>
  <div id="ui-root"></div>
  <div id="canvas-stage" style="isolation: isolate">
    <div id="canvas-container" oncontextmenu="return false;">
      <canvas
      id="canvas-build"
      height="4000"
      width="4000"
      ></canvas>
      <canvas
      id="canvas-base"
      height="4000"
      width="4000"
      ></canvas>
      <canvas
      id="canvas-grid"
      height="4000"
      width="4000"
      ></canvas>
      <canvas
      id="canvas-hover"
      height="4000"
      width="4000"
      style="z-index: 10" <!-- this element needs to be above the other canvases, because its the one which handles the click events --></canvas>
      ></canvas>
    </div>
  </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
